name: "LinkPure"
arch: ${GOARCH}
platform: "linux"
version: "0.3.7"
section: "default"
priority: "extra"
maintainer: ${GIT_COMMITTER_NAME} <${GIT_COMMITTER_EMAIL}>
description: "A cross-platform application that automatically monitors clipboard URL changes and rewrites them according to rules."
vendor: "com.rxliuli"
homepage: "https://wails.io"
license: "MIT"
release: "1"

contents:
  - src: "./bin/LinkPure"
    dst: "/usr/local/bin/LinkPure"
  - src: "./build/appicon.png"
    dst: "/usr/share/icons/hicolor/128x128/apps/LinkPure.png"
  - src: "./build/linux/LinkPure.desktop"
    dst: "/usr/share/applications/LinkPure.desktop"

# Default dependencies for Debian 12/Ubuntu 22.04+ with WebKit 4.1
depends:
  - libgtk-3-0
  - libwebkit2gtk-4.1-0

# Distribution-specific overrides for different package formats and WebKit versions
overrides:
  # RPM packages for RHEL/CentOS/AlmaLinux/Rocky Linux (WebKit 4.0)
  rpm:
    depends:
      - gtk3
      - webkit2gtk4.1
  
  # Arch Linux packages (WebKit 4.1)  
  archlinux:
    depends:
      - gtk3
      - webkit2gtk-4.1

# scripts section to ensure desktop database is updated after install
scripts:
  postinstall: "./build/linux/nfpm/scripts/postinstall.sh"
  # You can also add preremove, postremove if needed
  # preremove: "./build/linux/nfpm/scripts/preremove.sh"
  # postremove: "./build/linux/nfpm/scripts/postremove.sh"


name: Build and Release

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'pubspec.yaml'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version.outputs.changed }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: version
        uses: rxliuli/version-check@v1
        with:
          file: ./pubspec.yaml

  build-linux:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libayatana-appindicator3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Archive Linux build
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../LinkPure-linux-x64.tar.gz *

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: LinkPure-linux-x64.tar.gz

  build-windows-x64:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows x64
        run: flutter build windows --release

      - name: Install NSIS
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Create NSIS installer
        run: |
          makensis /DVERSION=${{ needs.check-version.outputs.version }} windows/installer.nsi

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-build
          path: LinkPure-windows-x64-installer.exe

  build-android:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk LinkPure-android.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: LinkPure-android.apk

  build-macos-dmg:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: macos-latest
    environment: release-macOS
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Setup certificates and API key
        run: |
          # Create keychain
          security create-keychain -p actions $RUNNER_TEMP/app-signing.keychain-db
          security set-keychain-settings -lut 21600 $RUNNER_TEMP/app-signing.keychain-db
          security unlock-keychain -p actions $RUNNER_TEMP/app-signing.keychain-db
          security default-keychain -s $RUNNER_TEMP/app-signing.keychain-db

          # Import Developer ID certificate (for DMG)
          echo "${{ secrets.APPLE_CERTIFICATE_DEVELOPERID_BASE64 }}" | base64 --decode > developerid_cert.p12
          security import developerid_cert.p12 -P "${{ secrets.APPLE_CERTIFICATE_DEVELOPERID_PASSWORD }}" -A -t cert -f pkcs12 -k $RUNNER_TEMP/app-signing.keychain-db
          rm developerid_cert.p12

          # Set the partition list to allow codesign to use the keys
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions $RUNNER_TEMP/app-signing.keychain-db

          # Verify certificates are available
          echo "Available signing identities:"
          security find-identity -v -p codesigning $RUNNER_TEMP/app-signing.keychain-db

          # Setup API key
          mkdir -p ~/private_keys
          echo "${{ secrets.APPLE_API_KEY }}" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8

      - name: Build macOS (without signing)
        run: |
          # Configure Flutter to build without code signing
          flutter build macos --release --config-only
          
          # Build with xcodebuild, disabling code signing
          cd macos
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -derivedDataPath ../build/macos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""
          
          # List the built products to verify
          echo "Built products:"
          ls -la ../build/macos/Build/Products/Release/

      - name: Sign Application
        env:
          SIGNING_IDENTITY: ${{ vars.SIGNING_IDENTITY_DMG }}
        run: |
          APP_PATH="build/macos/Build/Products/Release/${{ vars.APP_NAME }}.app"
          
          echo "Signing app at: $APP_PATH"
          echo "Contents of app bundle:"
          ls -la "$APP_PATH/Contents/MacOS/"
          echo "Frameworks:"
          ls -la "$APP_PATH/Contents/Frameworks/" || true
          
          # Get the actual executable name from the bundle
          EXECUTABLE_NAME=$(ls "$APP_PATH/Contents/MacOS/" | head -1)
          echo "Executable name: $EXECUTABLE_NAME"
          
          # Sign in correct order: deepest components first, then work outward
          
          # 1. Sign all dylibs inside frameworks first
          find "$APP_PATH/Contents/Frameworks" -name "*.dylib" -exec codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" {} \;
          
          # 2. Sign all frameworks (must sign the framework bundle, not just contents)
          for framework in "$APP_PATH/Contents/Frameworks"/*.framework; do
            if [ -d "$framework" ]; then
              echo "Signing framework: $framework"
              codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "$framework"
            fi
          done
          
          # 3. Sign the main executable
          echo "Signing executable: $APP_PATH/Contents/MacOS/$EXECUTABLE_NAME"
          codesign --force --options runtime --timestamp \
            --sign "$SIGNING_IDENTITY" \
            "$APP_PATH/Contents/MacOS/$EXECUTABLE_NAME"
          
          # 4. Sign the main app bundle
          echo "Signing app bundle: $APP_PATH"
          codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "$APP_PATH"
          
          # Verify signature
          echo "Verifying signature..."
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Create DMG
        env:
          SIGNING_IDENTITY: ${{ vars.SIGNING_IDENTITY_DMG }}
        run: |
          APP_PATH="build/macos/Build/Products/Release/${{ vars.APP_NAME }}.app"
          DMG_PATH="LinkPure-macos.dmg"
          
          # Create DMG
          hdiutil create -volname "${{ vars.APP_NAME }}" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"
          
          # Sign DMG
          codesign --force --sign "$SIGNING_IDENTITY" "$DMG_PATH"

      - name: Notarize DMG
        run: |
          # Submit for notarization
          xcrun notarytool submit "LinkPure-macos.dmg" \
            --key ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8 \
            --key-id "${{ secrets.APPLE_API_KEY_ID }}" \
            --issuer "${{ secrets.APPLE_API_ISSUER }}" \
            --wait
          
          # Staple the notarization ticket
          xcrun stapler staple "LinkPure-macos.dmg"
          
          # Verify notarization
          spctl -a -t open --context context:primary-signature -v "LinkPure-macos.dmg"

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -rf ~/private_keys || true

      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-build
          path: LinkPure-macos.dmg

  build-macos-appstore:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: macos-latest
    environment: release-macOS
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Setup certificates and API key
        run: |
          # Create keychain
          security create-keychain -p actions $RUNNER_TEMP/app-signing.keychain-db
          security set-keychain-settings -lut 21600 $RUNNER_TEMP/app-signing.keychain-db
          security unlock-keychain -p actions $RUNNER_TEMP/app-signing.keychain-db
          security default-keychain -s $RUNNER_TEMP/app-signing.keychain-db

          # Import App Store certificate (Apple Distribution)
          echo "${{ secrets.APPLE_CERTIFICATE_APPSTORE_BASE64 }}" | base64 --decode > appstore_cert.p12
          security import appstore_cert.p12 -P "${{ secrets.APPLE_CERTIFICATE_APPSTORE_PASSWORD }}" -A -t cert -f pkcs12 -k $RUNNER_TEMP/app-signing.keychain-db
          rm appstore_cert.p12

          # Import Installer certificate (3rd Party Mac Developer Installer)
          echo "${{ secrets.APPLE_CERTIFICATE_INSTALLER_BASE64 }}" | base64 --decode > installer_cert.p12
          security import installer_cert.p12 -P "${{ secrets.APPLE_CERTIFICATE_INSTALLER_PASSWORD }}" -A -t cert -f pkcs12 -k $RUNNER_TEMP/app-signing.keychain-db
          rm installer_cert.p12

          # Set the partition list to allow codesign to use the keys
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions $RUNNER_TEMP/app-signing.keychain-db

          # Verify certificates are available
          echo "Available signing identities:"
          security find-identity -v -p codesigning $RUNNER_TEMP/app-signing.keychain-db

          # Setup API key
          mkdir -p ~/private_keys
          echo "${{ secrets.APPLE_API_KEY }}" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8

      - name: Build macOS (without signing)
        run: |
          # Configure Flutter to build without code signing
          flutter build macos --release --config-only
          
          # Build with xcodebuild, disabling code signing
          cd macos
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -derivedDataPath ../build/macos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Install Provisioning Profile
        run: |
          # Create directory for provisioning profiles
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # Decode and install provisioning profile
          echo "${{ secrets.MACOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/appstore.provisionprofile
          
          # Get the UUID of the profile
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/appstore.provisionprofile))
          echo "Provisioning Profile UUID: $PROFILE_UUID"
          
          # Rename to UUID.provisionprofile (required by Xcode)
          mv ~/Library/MobileDevice/Provisioning\ Profiles/appstore.provisionprofile ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.provisionprofile
          
          echo "PROVISIONING_PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV

      - name: Sign Application for App Store
        env:
          SIGNING_IDENTITY: ${{ vars.SIGNING_IDENTITY_APPSTORE }}
        run: |
          APP_PATH="build/macos/Build/Products/Release/${{ vars.APP_NAME }}.app"
          ENTITLEMENTS="macos/Runner/Release.entitlements"
          PROFILE_PATH=~/Library/MobileDevice/Provisioning\ Profiles/${{ env.PROVISIONING_PROFILE_UUID }}.provisionprofile
          
          echo "Signing app at: $APP_PATH"
          echo "Using provisioning profile: $PROFILE_PATH"
          
          # Copy provisioning profile into app bundle (REQUIRED for TestFlight/App Store)
          mkdir -p "$APP_PATH/Contents"
          cp "$PROFILE_PATH" "$APP_PATH/Contents/embedded.provisionprofile"
          
          # Sign all frameworks and dylibs first
          find "$APP_PATH/Contents/Frameworks" -name "*.dylib" -exec codesign --force --options runtime --timestamp --entitlements "$ENTITLEMENTS" --sign "$SIGNING_IDENTITY" {} \;
          
          for framework in "$APP_PATH/Contents/Frameworks"/*.framework; do
            if [ -d "$framework" ]; then
              echo "Signing framework: $framework"
              codesign --force --options runtime --timestamp --entitlements "$ENTITLEMENTS" --sign "$SIGNING_IDENTITY" "$framework"
            fi
          done
          
          # Sign the main executable
          EXECUTABLE_NAME=$(ls "$APP_PATH/Contents/MacOS/" | head -1)
          codesign --force --options runtime --timestamp \
            --entitlements "$ENTITLEMENTS" \
            --sign "$SIGNING_IDENTITY" \
            "$APP_PATH/Contents/MacOS/$EXECUTABLE_NAME"
          
          # Sign app bundle with entitlements
          codesign --force --options runtime --timestamp \
            --entitlements "$ENTITLEMENTS" \
            --sign "$SIGNING_IDENTITY" \
            "$APP_PATH"
          
          # Verify signature
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"
          
          # Verify embedded provisioning profile exists
          if [ -f "$APP_PATH/Contents/embedded.provisionprofile" ]; then
            echo "✅ Provisioning profile embedded successfully"
          else
            echo "❌ Provisioning profile not found in app bundle"
            exit 1
          fi

      - name: Create PKG for App Store
        env:
          INSTALLER_IDENTITY: ${{ vars.SIGNING_IDENTITY_INSTALLER }}
        run: |
          APP_PATH="build/macos/Build/Products/Release/${{ vars.APP_NAME }}.app"
          PKG_PATH="LinkPure-macos.pkg"
          
          # Create signed installer package
          productbuild \
            --component "$APP_PATH" /Applications \
            --identifier "${{ vars.APP_BUNDLE_ID }}" \
            --sign "$INSTALLER_IDENTITY" \
            "$PKG_PATH"
          
          # Check package signature
          pkgutil --check-signature "$PKG_PATH"

      - name: Validate and Upload to App Store Connect
        run: |
          PKG_PATH="LinkPure-macos.pkg"
          API_KEY_PATH=~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8
          
          # Validate package with App Store Connect
          xcrun altool --validate-app \
            --type osx \
            --file "$PKG_PATH" \
            --apiKey "${{ secrets.APPLE_API_KEY_ID }}" \
            --apiIssuer "${{ secrets.APPLE_API_ISSUER }}"
          
          # Upload to App Store Connect
          xcrun altool --upload-app \
            --type osx \
            --file "$PKG_PATH" \
            --apiKey "${{ secrets.APPLE_API_KEY_ID }}" \
            --apiIssuer "${{ secrets.APPLE_API_ISSUER }}"

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -rf ~/private_keys || true

  build-web:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    environment: build-web
    steps:
      - uses: actions/checkout@v4

      - name: Verify secrets exist
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "❌ CLOUDFLARE_API_TOKEN is not set"
            exit 1
          else
            echo "✅ CLOUDFLARE_API_TOKEN is set"
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "❌ CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          else
            echo "✅ CLOUDFLARE_ACCOUNT_ID is set"
          fi

      - name: Verify Cloudflare API Token
        run: |
          response=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/tokens/verify" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json")
          echo "$response"
          if echo "$response" | grep -q '"success":true'; then
            echo "✅ Cloudflare API Token is valid"
          else
            echo "❌ Cloudflare API Token is invalid"
            exit 1
          fi

      - uses: pnpm/action-setup@v3
        with:
          version: 'latest'
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  release:
    needs: [check-version, build-linux, build-windows-x64, build-android, build-macos-dmg]
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/linux-build/LinkPure-linux-x64.tar.gz
            artifacts/windows-x64-build/LinkPure-windows-x64-installer.exe
            artifacts/android-build/LinkPure-android.apk
            artifacts/macos-dmg-build/LinkPure-macos.dmg

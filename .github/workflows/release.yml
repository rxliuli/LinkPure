name: Build and Release

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'pubspec.yaml'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version.outputs.changed }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: version
        uses: rxliuli/version-check@v1
        with:
          file: ./pubspec.yaml

  build-linux:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libayatana-appindicator3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Archive Linux build
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../LinkPure-linux-x64.tar.gz *

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: LinkPure-linux-x64.tar.gz

  build-windows-x64:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows x64
        run: flutter build windows --release

      - name: Install NSIS
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Create NSIS installer
        run: |
          makensis /DVERSION=${{ needs.check-version.outputs.version }} windows/installer.nsi

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-build
          path: LinkPure-windows-x64-installer.exe

  build-android:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk LinkPure-android.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: LinkPure-android.apk

  build-macos-dmg:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: macos-latest
    environment: release-macOS
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Import Developer ID Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_DEVELOPERID_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_DEVELOPERID_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Store keychain path for later cleanup
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV

      - name: Sign Application
        env:
          SIGNING_IDENTITY: ${{ vars.SIGNING_IDENTITY_DMG }}
        run: |
          APP_PATH="build/macos/Build/Products/Release/${{ vars.APP_NAME }}.app"
          
          # Sign all frameworks and dylibs first
          find "$APP_PATH" -name "*.framework" -o -name "*.dylib" | while read framework; do
            codesign --force --options runtime --sign "$SIGNING_IDENTITY" "$framework"
          done
          
          # Sign the main app bundle
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" --deep "$APP_PATH"
          
          # Verify signature
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Create DMG
        run: |
          APP_PATH="build/macos/Build/Products/Release/${{ vars.APP_NAME }}.app"
          DMG_PATH="LinkPure-macos.dmg"
          
          # Create DMG
          hdiutil create -volname "${{ vars.APP_NAME }}" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"
          
          # Sign DMG
          codesign --force --sign "${{ vars.SIGNING_IDENTITY_DMG }}" "$DMG_PATH"

      - name: Notarize DMG
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          # Store API key
          mkdir -p ~/.private_keys
          echo -n "$APPLE_API_KEY" > ~/.private_keys/AuthKey_${APPLE_API_KEY_ID}.p8
          
          # Submit for notarization
          xcrun notarytool submit "LinkPure-macos.dmg" \
            --key ~/.private_keys/AuthKey_${APPLE_API_KEY_ID}.p8 \
            --key-id "$APPLE_API_KEY_ID" \
            --issuer "$APPLE_API_ISSUER" \
            --wait
          
          # Staple the notarization ticket
          xcrun stapler staple "LinkPure-macos.dmg"
          
          # Verify
          spctl --assess --type open --context context:primary-signature --verbose "LinkPure-macos.dmg"

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH || true
          fi

      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-build
          path: LinkPure-macos.dmg

  build-macos-appstore:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: macos-latest
    environment: release-macOS
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Import Certificates
        env:
          APP_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_APPSTORE_BASE64 }}
          APP_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_APPSTORE_PASSWORD }}
          INSTALLER_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_INSTALLER_BASE64 }}
          INSTALLER_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_INSTALLER_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import App Store certificate
          APP_CERT_PATH=$RUNNER_TEMP/app_certificate.p12
          echo -n "$APP_CERTIFICATE_BASE64" | base64 --decode -o $APP_CERT_PATH
          security import $APP_CERT_PATH -P "$APP_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          
          # Import Installer certificate
          INSTALLER_CERT_PATH=$RUNNER_TEMP/installer_certificate.p12
          echo -n "$INSTALLER_CERTIFICATE_BASE64" | base64 --decode -o $INSTALLER_CERT_PATH
          security import $INSTALLER_CERT_PATH -P "$INSTALLER_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Store keychain path for later cleanup
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV

      - name: Sign Application for App Store
        env:
          SIGNING_IDENTITY: ${{ vars.SIGNING_IDENTITY_APPSTORE }}
        run: |
          APP_PATH="build/macos/Build/Products/Release/${{ vars.APP_NAME }}.app"
          
          # Sign all frameworks and dylibs first
          find "$APP_PATH" -name "*.framework" -o -name "*.dylib" | while read framework; do
            codesign --force --sign "$SIGNING_IDENTITY" "$framework"
          done
          
          # Sign the main app bundle
          codesign --force --sign "$SIGNING_IDENTITY" --deep "$APP_PATH"
          
          # Verify signature
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Create PKG for App Store
        env:
          INSTALLER_IDENTITY: ${{ vars.SIGNING_IDENTITY_INSTALLER }}
        run: |
          APP_PATH="build/macos/Build/Products/Release/${{ vars.APP_NAME }}.app"
          PKG_PATH="LinkPure-macos.pkg"
          
          # Create component pkg
          pkgbuild --component "$APP_PATH" \
            --install-location /Applications \
            --sign "$INSTALLER_IDENTITY" \
            "$PKG_PATH"

      - name: Upload to App Store Connect
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          # Store API key
          mkdir -p ~/.private_keys
          echo -n "$APPLE_API_KEY" > ~/.private_keys/AuthKey_${APPLE_API_KEY_ID}.p8
          
          # Upload to App Store Connect
          xcrun altool --upload-app \
            --type macos \
            --file "LinkPure-macos.pkg" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH || true
          fi

  build-web:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    environment: build-web
    steps:
      - uses: actions/checkout@v4

      - name: Verify secrets exist
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "❌ CLOUDFLARE_API_TOKEN is not set"
            exit 1
          else
            echo "✅ CLOUDFLARE_API_TOKEN is set"
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "❌ CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          else
            echo "✅ CLOUDFLARE_ACCOUNT_ID is set"
          fi

      - name: Verify Cloudflare API Token
        run: |
          response=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/tokens/verify" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json")
          echo "$response"
          if echo "$response" | grep -q '"success":true'; then
            echo "✅ Cloudflare API Token is valid"
          else
            echo "❌ Cloudflare API Token is invalid"
            exit 1
          fi

      - uses: pnpm/action-setup@v3
        with:
          version: 'latest'
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  release:
    needs: [check-version, build-linux, build-windows-x64, build-android, build-macos-dmg]
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/linux-build/LinkPure-linux-x64.tar.gz
            artifacts/windows-x64-build/LinkPure-windows-x64-installer.exe
            artifacts/android-build/LinkPure-android.apk
            artifacts/macos-dmg-build/LinkPure-macos.dmg
